<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <img src="../Materiais/Produtos/logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="https://jsa04.github.io/HtmlFiles/Exercicios/barbearia-alura.html">Home</a></li>
                    <li><a href="https://jsa04.github.io/HtmlFiles/Exercicios/produtos.html">Produtos</a></li>
                    <li><a href="https://jsa04.github.io/HtmlFiles/Exercicios/contato.html">Contato</a></li>
                </ul>
            </nav>    
        </div>
    </header>
    <main>
        <form>
            <label for="nes">Nome e Sobrenome</label>
            <input type="text" id="nes" class="input-mod">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-mod">

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" class="input-mod">

            <label for="msg">Mensagem</label>
            <textarea id="msg" cols="60" rows="10" class="input-mod"></textarea>

            <div>
                <p>Como prefere nosso contato:</p>
                <label><input type="radio" name="contato" value="email">Email</label>

                <label><input type="radio" name="contato" value="telefone" >Telefone</label>

                <label><input type="radio" name="contato" value="whatsapp" >Whatsapp</label>
            </div>

            <div>
                <p>Qual horario prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label><input type="checkbox" id="esp">Gostaria de receber as nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="../Materiais/Produtos/logo-branco.png" alt="">
        <p>&copy; Copyright Barbearia Alura</p>
    </footer>
</html>
