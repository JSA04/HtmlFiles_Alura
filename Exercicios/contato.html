<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><a href="https://jsa04.github.io/HtmlFiles/Exercicios/barbearia-alura.html"><img src="../Materiais/Produtos/logo.png" alt="Logo da Barbearia Alura"></a></h1>
            <nav>
                <ul>
                    <li><a href="https://jsa04.github.io/HtmlFiles/Exercicios/barbearia-alura.html">Home</a></li>
                    <li><a href="https://jsa04.github.io/HtmlFiles/Exercicios/produtos.html">Produtos</a></li>
                    <li><a href="https://jsa04.github.io/HtmlFiles/Exercicios/contato.html">Contato</a></li>
                </ul>
            </nav>    
        </div>
    </header>
    <main id="maincont">
        <form>
            <label for="nes">Nome e Sobrenome*</label>
            <input type="text" id="nes" class="input-mod" required>

            <label for="email">Email*</label>
            <input type="email" id="email" class="input-mod" required
            placeholder="seuemail@dominio.com">

            <label for="tel">Telefone*</label>
            <input type="tel" id="tel" class="input-mod" required placeholder="(XX)XXXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea id="msg" cols="60" rows="10" class="input-mod"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato:</legend>
                <label><input type="radio" name="contato" value="email" checked>Email</label>

                <label><input type="radio" name="contato" value="telefone" >Telefone</label>

                <label><input type="radio" name="contato" value="whatsapp" >Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" id="esp">Gostaria de receber as nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" id=enviar>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="../Materiais/Produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura</p>
    </footer>
</html>
